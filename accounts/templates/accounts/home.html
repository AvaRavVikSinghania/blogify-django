{% extends 'accounts/base.html' %}
{% load static %}
<style>
.gradient-custom {
/* fallback for old browsers */
background: #97669eff;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(122, 70, 133, 1), rgba(37, 117, 252, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
}
</style>
{% block content %}
<section class="hero-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="hero-content">
                    <h1>Human<br>stories & ideas</h1>
                    <p>A place to read, write, and deepen your understanding</p>
                    {% if user.is_authenticated %}
                        <a href="#" class="btn-start-reading">Continue reading</a>
                    {% else %}
                        <a href="{% url 'register' %}" class="btn-start-reading">Start reading</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    
    <div class="decorative-elements">
        <div class="green-flower"></div>
        <div class="green-rectangle"></div>
        <div class="white-shape"></div>
        <div class="stars">
            <div class="star">✦</div>
            <div class="star">✦</div>
            <div class="star">✦</div>
            <div class="star">✦</div>
            <div class="star">✦</div>
            <div class="star">✦</div>
        </div>
    </div>
</section>
{% endblock %}
